
@()(implicit flash: Flash)
<html>
<script>
    alert( "@flash.get("success").getOrElse("Welcome!")" )
</script>
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/bootstrap.min.css")">
</head>
<body>
@header("Knolus Software LLP",sinupAndLogin())
<div class ="container" style ="margin-top:80px;">

<form class="form-horizontal" action="/userlogin" method="post">
    <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-lg " id="name" name="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control input-lg " id="pass" name="pass" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
